name: Build PDF

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-resume:
    runs-on: ubuntu-latest
    name: Create document
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Convert to pdf
        id: convert-to-pdf
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          working_directory: src
      - uses: actions/upload-artifact@v2
        with:
          name: PDF
          path: main.pdf